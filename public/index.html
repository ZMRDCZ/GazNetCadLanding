  <link rel="icon" type="image/svg+xml" href="/gas-icon.svg">
  <style>
    /* Preloader styles */
    .app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #003f5c 0%, #001122 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loader-content {
      text-align: center;
      color: #ffca28;
    }
    
    .loader-sphere {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffca28, #003f5c);
      margin: 0 auto 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loader-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      opacity: 0.8;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    /* Hide scrollbar during loading */
    body.loading {
      overflow: hidden;
    }
  </style>
</head>
<body class="loading">
  <div id="app">
    <div class="app-loader">
      <div class="loader-content">
        <div class="loader-sphere"></div>
        <div class="loader-text">–ó–∞–≥—Ä—É–∑–∫–∞ GazNetCAD...</div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
  
  <script>
    // Remove loading class after app initialization
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.remove('loading');
      }, 1000);
    });
    
    // Performance monitoring
    if ('performance' in window) {
      window.addEventListener('load', () => {
        const perfData = performance.getEntriesByType('navigation')[0];
        console.log('üöÄ App Load Time:', Math.round(perfData.loadEventEnd - perfData.fetchStart), 'ms');
      });
    }
  </script>
</body>
