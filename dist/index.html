<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GazNetCAD - Газовые сети</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e13 0%, #1a1f2e 100%);
            color: #ffffff;
        }
        
        .app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0e13;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: all 0.5s ease;
        }
        
        .loader-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #003f5c, #ffca28);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loader-logo::before {
            content: '⚡';
            font-size: 30px;
            color: white;
        }
        
        .loader-text {
            font-size: 16px;
            color: #b8c5d1;
            margin-bottom: 20px;
        }
        
        .loader-progress {
            width: 200px;
            height: 3px;
            background: #2a3441;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .loader-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #003f5c, #ffca28);
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>

        </div>
    </div>
